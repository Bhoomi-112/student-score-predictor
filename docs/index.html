
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Score Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f9fafb;
      --text-light: #1e293b;
      --bg-dark: #0f172a;
      --text-dark: #e2e8f0;
      --accent: #38bdf8;
      --highlight: #10b981;
      --input-bg-dark: #1e293b;
      --input-bg-light: #e2e8f0;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      scroll-behavior: smooth;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: inherit;
    }

    section {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--input-bg-dark);
      color: var(--text-dark);
      transition: background 0.3s ease;
    }

    body.light input {
      background: var(--input-bg-light);
      color: var(--text-light);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: var(--highlight);
      transform: scale(1.05);
    }

    .output {
      margin-top: 2rem;
      font-size: 1.3rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .output.show {
      opacity: 1;
    }

    .toggle-container {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Student Score Predictor</h1>
    <p>Predict your marks based on daily habits ðŸ“š</p>
    <div class="toggle-container">
      <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>
  </header>

  <section>
    <input id="hours" type="number" placeholder="Hours studied" step="0.1" />
    <input id="sleep" type="number" placeholder="Hours of sleep" step="0.1" />
    <input id="breaks" type="number" placeholder="Number of breaks" />
    <input id="internet" type="number" placeholder="Hours spent on internet" step="0.1" />
    <input id="revision" type="number" placeholder="Number of revisions" />
    <input id="attendance" type="number" placeholder="Attendance (%)" />
    <button onclick="predictScore()">Predict Score</button>
    <div class="output" id="result"></div>
  </section>

  <footer>
    Made with ðŸ’™ by Bhoomi | Powered by Linear Regression
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function predictScore() {
      const hours = parseFloat(document.getElementById("hours").value) || 0;
      const sleep = parseFloat(document.getElementById("sleep").value) || 0;
      const breaks = parseFloat(document.getElementById("breaks").value) || 0;
      const internet = parseFloat(document.getElementById("internet").value) || 0;
      const revision = parseFloat(document.getElementById("revision").value) || 0;
      const attendance = parseFloat(document.getElementById("attendance").value) || 0;

      const score = 
          8.3326 * hours +
          2.5458 * sleep +
         -2.4099 * breaks +
         -1.7220 * internet +
          4.6646 * revision +
          0.3465 * attendance +
         -10.4935;

      const result = document.getElementById("result");
      result.classList.remove("show");
      result.innerText = "ðŸ”„ Calculating...";

      setTimeout(() => {
        result.innerText = `ðŸŽ“ Predicted Score: ${score.toFixed(2)} marks`;
        result.classList.add("show");
      }, 700);
    }
  </script>
</body>
</html>
