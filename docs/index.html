<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Score Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
 

 <style>
  :root {
    --bg: #0f172a;
    --text: #e2e8f0;
    --accent: #38bdf8;
    --highlight: #10b981;
    --input-bg: #1e293b;
    --loader-bg: #2d3748;
    --footer: #94a3b8;
  }

  body.light {
    --bg: #f9fafb;
    --text: #1e293b;
    --accent: #2563eb;
    --highlight: #059669;
    --input-bg: #e2e8f0;
    --loader-bg: #cbd5e1;
    --footer: #64748b;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    scroll-behavior: smooth;
    transition: background 0.4s ease, color 0.4s ease;
  }

  header {
    text-align: center;
    padding: 3rem 1rem 1rem;
  }

  h1 {
    color: var(--accent);
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  section {
    padding: 2rem 1rem;
    max-width: 600px;
    margin: auto;
  }

  input {
    width: 100%;
    padding: 0.8rem;
    margin-top: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--text);
    transition: background 0.3s ease, color 0.3s ease;
  }

  button {
    margin-top: 1rem;
    background: var(--accent);
    color: #000;
    border: none;
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .output {
    margin-top: 2rem;
    font-size: 1.3rem;
    text-align: center;
  }

  .loader {
    display: none;
    border: 5px solid var(--loader-bg);
    border-top: 5px solid var(--accent);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 20px auto;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: var(--footer);
  }

  a {
    color: var(--highlight);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Toggle Button */
  .theme-toggle {
    position: absolute;
    top: 1rem;
    right: 1.5rem;
  }

  .toggle-btn {
    background: none;
    border: 2px solid var(--accent);
    color: var(--accent);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .toggle-btn:hover {
    background: var(--accent);
    color: #000;
  }
</style>

</head>
   <script>
  // Load theme preference from localStorage on page load
  window.onload = () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light");
      document.querySelector(".toggle-btn").innerHTML = "üåû Toggle Theme";
    }
  };

  // Toggle and save theme
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle("light");

    const isLight = body.classList.contains("light");
    const btn = document.querySelector(".toggle-btn");
    btn.innerHTML = isLight ? "üåû Toggle Theme" : "üåô Toggle Theme";

    localStorage.setItem("theme", isLight ? "light" : "dark");
  }
</script>

<body>

<header>
  <h1>üìö Student Score Predictor</h1>
  <p>Enter hours studied to predict your exam score üéØ</p>

  <span class="theme-toggle">
  <button class="toggle-btn" onclick="toggleTheme()">üåô Toggle Theme</button>
</span>

</header>

<section>
  <label for="hours">üïê Hours Studied:</label>
  <input type="number" id="hours" placeholder="e.g. 6.5" step="0.1" min="0" />

  <button onclick="predictScore()">Predict</button>

  <div class="loader" id="loader"></div>

  <div class="output" id="output"></div>
</section>

<section id="model">
  <h2>üìê Model Summary</h2>
  <p><strong>Equation:</strong> y = <span style="color: var(--highlight)">9.7758x + 2.4836</span></p>
  <p>This is the learned linear regression line based on your dataset.</p>
</section>

<footer>
  Made with ‚ù§Ô∏è by Bhoomi Awhad | <a href="#model">Jump to Model</a>
</footer>

<script>
  function predictScore() {
    const hours = parseFloat(document.getElementById('hours').value);
    const loader = document.getElementById('loader');
    const output = document.getElementById('output');

    if (isNaN(hours)) {
      output.innerHTML = "‚ùå Please enter a valid number.";
      return;
    }

    loader.style.display = "block";
    output.innerHTML = "";

    setTimeout(() => {
      const m = 9.7758;
      const c = 2.4836;
      const prediction = m * hours + c;

      loader.style.display = "none";
      output.innerHTML = `üéì Predicted Score: <strong>${prediction.toFixed(2)} marks</strong>`;
    }, 1200); // simulate loading
  }
</script>

</body>
</html>
