<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Predictor</title>
  <style>
    body {
      background: linear-gradient(135deg, #fbeaff, #dff0ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #5f27cd;
    }

    .form {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      display: grid;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type=number] {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input[type=number]:focus {
      border-color: #5f27cd;
      outline: none;
    }

    .score-output {
      text-align: center;
      margin-top: 2rem;
    }

    .score-number {
      font-size: 3rem;
      color: #00b894;
      transition: all 0.5s ease-in-out;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #00b894, #6c5ce7);
      width: 0%;
      transition: width 0.5s ease;
    }
    .toggle-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 1rem;
  justify-content: flex-end;
  width: 100%;
  max-width: 500px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .4s;
  border-radius: 34px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #5f27cd;
}
input:checked + .slider:before {
  transform: translateX(24px);
}
.toggle-label {
  font-weight: bold;
  color: #555;
}

    .dark-theme {
  background: linear-gradient(135deg, #1e1e2f, #2a2a40);
  color: #eee;
}

.dark-theme .form {
  background-color: #333;
  color: white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

.dark-theme label,
.dark-theme .toggle-label {
  color: #ccc;
}

.dark-theme input[type=number] {
  background-color: #222;
  color: #eee;
  border-color: #555;
}

.dark-theme .score-number {
  color: #00cec9;
}

.dark-theme .progress-bar {
  background-color: #444;
}
  </style>
</head>
<body>
  <!-- Add inside <body> just above <h1> -->
<div class="toggle-container">
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider round"></span>
  </label>
  <span class="toggle-label">üåô Dark Mode</span>
</div>


  <h1>üéØ Real-Time Score Predictor</h1>
  <div class="form" id="inputForm">
    <label>üìö Study Hours:</label>
    <input type="number" id="hours" min="0" step="0.1" />

    <label>üò¥ Sleep Hours:</label>
    <input type="number" id="sleep" min="0" step="0.1" />

    <label>‚òï Breaks Taken:</label>
    <input type="number" id="breaks" min="0" step="0.1" />

    <label>üì± Internet Time:</label>
    <input type="number" id="internet" min="0" step="0.1" />

    <label>üìñ Revision Time:</label>
    <input type="number" id="revision" min="0" step="0.1" />

    <label>üè´ Attendance (%):</label>
    <input type="number" id="attendance" min="0" max="100" step="1" />
  </div>

  <div class="score-output">
    <div class="score-number" id="score">Score: 0</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    const scoreEl = document.getElementById('score');
    const progressBar = document.getElementById('progressBar');

    function calculateScore() {
      const h = parseFloat(document.getElementById('hours').value) || 0;
      const s = parseFloat(document.getElementById('sleep').value) || 0;
      const b = parseFloat(document.getElementById('breaks').value) || 0;
      const i = parseFloat(document.getElementById('internet').value) || 0;
      const r = parseFloat(document.getElementById('revision').value) || 0;
      const a = parseFloat(document.getElementById('attendance').value) || 0;

      const score =
        8.3326 * h +
        2.5458 * s -
        2.4099 * b -
        1.7220 * i +
        4.6646 * r +
        0.3465 * a -
        10.493;

      const finalScore = Math.max(0, Math.round(score));
      scoreEl.textContent = `Score: ${finalScore}`;

      // Animate progress bar to max 100
      const percent = Math.min(100, finalScore);
      progressBar.style.width = percent + '%';
    }

    inputs.forEach(input => {
      input.addEventListener('input', calculateScore);
    });

    const toggle = document.getElementById("themeToggle");

toggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-theme");
});

  </script>

</body>
</html>
